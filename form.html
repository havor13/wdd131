<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Submit your product review including ratings, preferences, and feedback.">
  <meta name="author" content="Sampson Havor">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required> ☆</label>
        <label><input type="radio" name="rating" id="rate2" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" id="rate3" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" id="rate4" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rate5" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label> 
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="efficiency"> Efficiency</label>
        <label><input type="checkbox" id="feature4" name="features" value="Smart Integration" /> Smart Integration</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username">

      <!-- Submit -->
      <input type="submit">
    </form>
  </main>
   <footer>
    <p>&copy; 2025 Sampson Havor</p>
    <p>Country: Ghana</p>
    <p>Last Modified: <span id="lastModified"></span></p>
   </footer>
  <script src="scripts/form.js" defer></script>
</body>
</html>
