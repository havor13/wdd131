<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temple Album</title>
  <meta name="description" content="A responsive temple album showcasing sacred architecture from Ghana and around the world.">
  <meta name="author" content="Sampson Havor">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,700;1,8..60,400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <link rel="stylesheet" href="styles/filtered-temples-large.css">

  <!-- JavaScript -->
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="site-title">Temple Album</span>
      <button id="menu-toggle" class="menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="primary-nav">☰</button>
    </div>

    <nav id="primary-nav" class="nav">
      <ul class="nav-list">
        <li><a href="#" id="home">Home</a></li>
        <li><a href="#" id="old">Old</a></li>
        <li><a href="#" id="new">New</a></li>
        <li><a href="#" id="large">Large</a></li>
        <li><a href="#" id="small">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Temple Album</h1>
    <h2>Featured Temples</h2>

    <!-- Dynamic container for temple cards -->
    <section id="templeCards" class="gallery" aria-label="Temple photo gallery">
      <!-- Cards will be injected here via JavaScript -->
    </section>
  </main>

  <footer class="site-footer">
    <p><span id="year"></span> • Sampson Havor • Kumasi, Ghana</p>
    <p>Last Modified: <span id="last-modified"></span></p>
  </footer>

  <!-- Footer support script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
      document.getElementById("last-modified").textContent = document.lastModified;
    });
  </script>
</body>
</html>
