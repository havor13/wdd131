<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Confirmation</title>
  <meta name="description" content="Thank you for submitting your product review. See your feedback and review count.">
  <meta name="author" content="Sampson Havor">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
</head>
<script>
  document.getElementById("lastModified").textContent = document.lastModified;
</script>


<body>
  <main>
    <h1>Thank You for Your Review!</h1>
    <p>Your review has been submitted successfully.</p>
    <p>Total reviews submitted: <span id="reviewCount">0</span></p>
  </main>
  <footer>
    <p>&copy; 2025 Kumasi Tech Mentors</p>
  </footer>
  <script>
    let count = localStorage.getItem("reviewCount") || 0;
    count++;
    localStorage.setItem("reviewCount", count);
    document.getElementById("reviewCount").textContent = count;

    <footer>
    <p>&copy; 2025 Sampson Havor</p>
    <p>Country: Ghana</p>
    <p>Last Modified: <span id="lastModified"></span></p>
   </footer>
  </script>
</body>
</html>
