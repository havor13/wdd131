<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sampson Havor">
  <title>Contact | Kumasi Tech Mentors</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="logo-nav-container">
      <img src="images/logo.webp" alt="Kumasi Tech Mentors Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="mentors.html">Mentors</a></li>
          <li><a href="workshops.html">Workshops</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="references.html">References</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div id="thank-you-message" style="display: none;">
        <h2>Thank You!</h2>
        <p>Your message has been received. A mentor will reach out to you shortly.</p>
        <a href="index.html" class="button">Return Home</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kumasi Tech Mentors</p>
    <a href="references.html">References</a>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <img src="images/facebook.webp" alt="Facebook icon">
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <img src="images/twitter.webp" alt="Twitter icon">
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <img src="images/instagram.webp" alt="Instagram icon">
      </a>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
